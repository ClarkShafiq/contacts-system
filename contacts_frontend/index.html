<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>通讯录管理系统</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>📞 通讯录管理系统</h1>
            <p>管理你的联系人信息</p>
        </header>

        <!-- 添加联系人表单 -->
        <section class="add-contact">
            <h2>添加新联系人</h2>
            <form id="contactForm">
                <div class="form-group">
                    <label for="name">姓名 *</label>
                    <input type="text" id="name" name="name" required>
                </div>
                <div class="form-group">
                    <label for="phone">手机号 *</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="form-group">
                    <label for="email">邮箱</label>
                    <input type="email" id="email" name="email">
                </div>
                <button type="submit">添加联系人</button>
            </form>
        </section>

        <!-- 联系人列表 -->
        <section class="contact-list">
            <h2>联系人列表</h2>
            <div id="loading">加载中...</div>
            <table id="contactsTable" style="display: none;">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>姓名</th>
                        <th>手机号</th>
                        <th>邮箱</th>
                        <th>操作</th>
                    </tr>
                </thead>
                <tbody id="contactsBody">
                    <!-- 联系人数据将通过 JavaScript 动态填充 -->
                </tbody>
            </table>
            <div id="emptyMessage" style="display: none;">暂无联系人数据</div>
        </section>

        <!-- 编辑联系人模态框 -->
        <div id="editModal" class="modal">
            <div class="modal-content">
                <span class="close">&times;</span>
                <h2>编辑联系人</h2>
                <form id="editForm">
                    <input type="hidden" id="editId">
                    <div class="form-group">
                        <label for="editName">姓名 *</label>
                        <input type="text" id="editName" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="editPhone">手机号 *</label>
                        <input type="tel" id="editPhone" name="phone" required>
                    </div>
                    <div class="form-group">
                        <label for="editEmail">邮箱</label>
                        <input type="email" id="editEmail" name="email">
                    </div>
                    <button type="submit">更新联系人</button>
                </form>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
